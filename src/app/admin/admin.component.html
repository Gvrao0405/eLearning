<p>Admin </p>
<div class="container" >
    <div class="styling">
        <form class="example-form" >
            <h3><u style="color: rgb(79, 5, 81);">Singin Page:</u></h3>

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>User Name</mat-label>
                <input matInput placeholder="Enter your name" name="usename" [(ngModel)]="username">
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill" style="padding-left: 2%;">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Enter your password" value="" name="password" type="password"
                    [(ngModel)]="password">
            </mat-form-field>
            <br>
            <!-- <button mat-raised-button color="primary" (click)="submit()">Submit</button> -->
            <button mat-menu-item (click)="submit()">Singin </button >
            <span *ngIf="show "> <button mat-button color="accent"><a *ngIf="access" >Login success</a> !!</button></span>
            <!-- <button mat-raised-button color="primary"  (click)="submit()">Register</button> -->
            <a style="padding-left: 3%;"></a>
            <button mat-menu-item> <a class='nav-link' routerLinkActive='active'
                    [routerLink]="['/signup']">Register</a></button>
        
        </form>
    </div>
</div>
